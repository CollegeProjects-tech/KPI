<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <div class="card">
            <div class="card-body demo-vertical-spacing demo-only-element">
                <h5 class="card-header">STUDENT DEVELOPMENT</h5>
                <form [formGroup]="data" (ngSubmit)="submit(data.value)">


                <!-- <div class="form-floating form-floating-outline mb-6">
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required/>
                    <label for="exampleFormControlInput1">Email Autoselect / default user's</label>
                </div> -->

                <div class="form-floating form-floating-outline mb-6">
                    <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example" formControlName="selected_option" (change)="selectedOption($event)" required>
                        <option value="" selected disabled>select Option</option>
                        <option value="Campus Interview Organized For Departmental Final Year Students = 1 / Year">Campus Interview Organized For Departmental Final Year Students = 1 / Year</option>
                        <option value="Students Placed individually = 5 / Year">Students Placed individually = 5 / Year</option>
                        <option value="Paid Internship provided individually = 5 Students / Year">Paid Internship provided individually = 5 Students / Year</option>
                       <option value="Unpaid Internship provided individually = 5 Students / Year">Unpaid Internship provided individually = 5 Students / Year</option>
                       <option value="Training Programs [Technical] Arranged For Students= 1 / Year [Free]">Training Programs [Technical] Arranged For Students= 1 / Year [Free]</option>
                       <option value="Training Programs [Technical] Arranged For Students= 1 / Year [With Cost] ">Training Programs [Technical] Arranged For Students= 1 / Year [With Cost]</option>
                       <option value="Training Programs [Non-Technical / Soft-Skill ] Arranged For Students= 1 / Year [Free] ">Training Programs [Non-Technical / Soft-Skill ] Arranged For Students= 1 / Year [Free]</option>
                       <option value="Training Programs [Non-Technical / Soft-Skill ] Arranged For Students= 1 / Year [With Cost] ">Training Programs [Non-Technical / Soft-Skill ] Arranged For Students= 1 / Year [With Cost]</option>
                       <option value=" Training Program / Guest Lectures Arranged For Government Exams / Banking / Engg. Services Exams / Gate Exams = 2 / Year [Free]">Training Program / Guest Lectures Arranged For Government Exams / Banking / Engg. Services Exams / Gate Exams = 2 / Year [Free]</option>
                       <option value="Training Program / Guest Lectures Arranged For Government Exams / Banking / Engg. Services Exams / Gate Exams = 2 / Year [With Cost] ">Training Program / Guest Lectures Arranged For Government Exams / Banking / Engg. Services Exams / Gate Exams = 2 / Year [With Cost]</option>
                       <option value="Feedback of the Students = 85% and Above ">Feedback of the Students = 85% and Above</option>
                       <option value="Result of the Students = 85% and Above ">Result of the Students = 85% and Above</option>
                       <option value="Your Active Participation in Annual Social Events / Gathering ">Your Active Participation in Annual Social Events / Gathering</option>
                       <option value="Your Active Participation in Annual Sports Events ">Your Active Participation in Annual Sports Events</option>
                       <option value="Your Active Participation in Parikramma ">Your Active Participation in Parikramma</option>
                       <option value="Your Active Participation in Establishing qualities amongst students to become Govt. Officer, Entrepreneur, Efficient Professional ">Your Active Participation in Establishing qualities amongst students to become Govt. Officer, Entrepreneur, Efficient Professional</option>

                    </select>
                    <label for="exampleFormControlSelect1">Select Option</label>
                </div>

                <div class="form-floating form-floating-outline mb-6">
                    <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example" formControlName="selected_sem" required>
                        <option value="" selected disabled>select Sem</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                    </select>
                    <label for="exampleFormControlSelect1">Select Sem</label>
                </div>

                <div class="form-floating form-floating-outline mb-6">
                    <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example" formControlName="selected_year" required>
                        <option value="" selected disabled>select Year</option>
                        <option value="2024-25">2024-25</option>
                        <option value="2025-26">2025-26</option>
                    </select>
                    <label for="exampleFormControlSelect1">Select Year</label>
                </div>

                <div class="accordion mt-4" id="accordionExample">
                    <div class="accordion-item active">
                        <h2 class="accordion-header" id="headingOne">
                            <button type="button" class="accordion-button" data-bs-toggle="collapse"
                                data-bs-target="#accordionOne" aria-expanded="true" aria-controls="accordionOne">
                                <h4 *ngIf="option == null">Select Option</h4>
                                <h4 *ngIf="option != ''">{{option}}</h4>
                            </button>
                        </h2>

                        <div id="accordionOne" class="accordion-collapse collapse "
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <h5 class="card-header">Detailed Data</h5>
                                <!-- <div class="mt-2 mb-4">
                                    <label for="largeInput" class="form-label">Input Title</label>
                                    <input id="largeInput" class="form-control form-control-lg" type="text"
                                        placeholder="Title" />
                                </div> -->
                                <div class="form-floating form-floating-outline mb-6">
                                    <textarea class="form-control h-px-200" id="exampleFormControlTextarea1"
                                        placeholder="Enter details" formControlName="details" required></textarea>
                                    <label for="exampleFormControlTextarea1">Enter Details</label>
                                </div>
                                <label for="largeInput" class="form-label">Attach PDF</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="inputGroupFile02"  (change)="onFileChange($event)" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png"  required />
                                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                </div>
                                <div class="demo-inline-spacing">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>

            <div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
        <h5 class="card-header">Test Table</h5>
        <div class="table-responsive text-nowrap">
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th>Sr.No</th>
                <th>Option</th>
                <th>Details</th>
                <th>File</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let data of Studentdevelopment;let i = index">
                <td>{{i + 1}}</td>
                <td><i class="ri-suitcase-2-line ri-22px text-danger me-4"></i><span>{{data.selected_option}}</span></td>
                <td>{{data.details}}</td>
                <td><a class="badge rounded-pill bg-label-primary me-1" (click)="download(data.file_path)">{{getOriginalFileName(data.file_path) }}</a></td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="ri-more-2-line"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="javascript:void(0);"
                        ><i class="ri-pencil-line me-1"></i> Edit</a
                      >
                      <a class="dropdown-item" href="javascript:void(0);"
                        ><i class="ri-delete-bin-6-line me-1"></i> Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
        </div>
    </div>
</div>
